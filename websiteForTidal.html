<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loading Screen</title>
    <style>
        /* Basic reset and full-screen layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Loading screen container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Spinner styles */
        .spinner {
            border: 16px solid #f3f3f3; /* Light grey background */
            border-top: 16px solid #3498db; /* Blue color for spinner */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Animation for spinning effect */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main content (hidden until loading is complete) */
        .content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Loading screen -->
    <div class="loading-container" id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <!-- Main content (hidden initially) -->
    <div class="content" id="content">
        <h1>Welcome to My Website!</h1>
        <p>This is the main content of the website.</p>
    </div>

    <script>
        // Simulate a loading process
        setTimeout(function() {
            // Hide the loading screen
            document.getElementById("loadingScreen").style.display = "none";
            // Show the main content
            document.getElementById("content").style.display = "block";
        }, 3000); // 3 seconds (you can adjust the time)
    </script>

</body>
</html>
